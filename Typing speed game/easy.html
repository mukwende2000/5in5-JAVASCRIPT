<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>typing speed</title>
</head>
<body>
    
    <div class="container">
        <div class="easy">
            <div class="stats">
                <div class="timer"><span class="minutes">05</span>:<span class="secs">00</span></div>
            </div>
            <div class="easy-words-to-type"></div>
            <div class="output"></div>
            <input type="text" id="easyInput" placeholder="Type in current word">
        </div>
    </div>
    <script src="easy.js"></script>
</body>
</html>
